<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KT Squeeze Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to KT Offers</h1>
  <div id="tabs">
    <button onclick="showTab('Deals')">Deals</button>
    <button onclick="showTab('Tips')">Tips</button>
    <button onclick="showTab('Freebies')">Freebies</button>
  </div>

  <div id="content">
    <form id="signupForm">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Unlock Offer</button>
    </form>
  </div>

  <hr>

  <!-- Admin Panel -->
  <button onclick="toggleAdmin()">Admin Login</button>
  <div id="adminPanel" style="display:none;">
    <h2>Admin Dashboard</h2>
    <form id="newsletterForm">
      <input type="text" name="subject" placeholder="Subject" required>
      <textarea name="body" placeholder="Newsletter body" required></textarea>
      <button type="submit">Send Newsletter</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>

  <script src="script.js"></script>
</body>
</html>
