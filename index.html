<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KT Adaptive Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>KT Adaptive Hub</h1>
  <div class="tabs">
    <button onclick="showTab('keywords')">Trending Keywords</button>
    <button onclick="showTab('quote')">Quote</button>
    <button onclick="showTab('calc')">Calculator</button>
    <button onclick="showTab('palette')">Color Palette</button>
    <button onclick="showTab('store')">KT Store</button>
  </div>

  <div id="keywords" class="tab-content">
    <h2>Trending Keywords</h2>
    <ul id="keywordList"></ul>
  </div>

  <div id="quote" class="tab-content" style="display:none;">
    <h2>Quote of the Day</h2>
    <p id="quoteText"></p>
  </div>

  <div id="calc" class="tab-content" style="display:none;">
    <h2>Quick Calculator</h2>
    <input type="number" id="num1"> +
    <input type="number" id="num2">
    <button onclick="calculate()">=</button>
    <p id="result"></p>
  </div>

  <div id="palette" class="tab-content" style="display:none;">
    <h2>Color Palette Generator</h2>
    <div id="colors"></div>
    <button onclick="generateColors()">New Palette</button>
  </div>

  <div id="store" class="tab-content" style="display:none;">
    <h2>KT Products</h2>
    <p>Explore KT apparel, mugs, and tote bags.</p>
    <a href="YOUR_KT_STORE_URL" target="_blank">Visit Store</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
